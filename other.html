<!DOCTYPE html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>Header</header>
		<nav>
			<a href="index.html" style="margin-left: 50px">Home</a>
			<a href="other.html">Other</a>
		</nav>
		<main class="uzd5">
				Įveskite tekstą: <input type="text" id="myText"><br>
				<button onclick="myFunction()" style="margin-top: 10px">Submit</button><br>
				<p style="background-color: #C06F38; width: 30%; padding: 10px">
					Įvestas tekstas: <span id="output"></span><br>
					Tekstas pakeitus raides "a(ą)" į "e": <span id="output2"></span>
				</p>
		</main>
		<footer>
			<a href="index.html">Home</a>
			<a href="#" style="margin-right: 50px">Other</a>
		</footer>
		<script>
			function myFunction() {
	 			var x = document.getElementById("myText").value;
	 			document.getElementById("output").innerHTML = x;
	 			var rez = x.replace(/a/g, "e").replace(/ą/g, "e");
	  			document.getElementById("output2").innerHTML = rez;

			}
		</script>
	</body>
</html>
